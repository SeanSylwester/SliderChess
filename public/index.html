<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SliderChess</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="SliderChess" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>input[type=number][size="1"]{ width: 2em; }</style>
    <style>input[type=number][size="2"]{ width: 3em; }</style>
</head>

<body>
    <div id="lobby-screen" style="display: block;">
        <h1>SliderChess Lobby (<span id="nClients">1</span> Players Connected)</h1>
        <span>Name:<input type="text" id="playerName"/> <button id="updateName">Update</button></span>
        <h2>Game List (<span id="nGames">1</span> Active Games)</h2>
        <button id="refreshGameList">Refresh</button>
        <button id="createGame">Create game</button>
        <ol id="gameList"></ol>
    </div>

    <dialog id="createGameDialog">
        <input type="checkbox" id="useTimeControl" checked="true"/><label for="useTimeControl">Use time control?</label> </br>
        <p>
            Bullet</br>
            <button id="time1p0" class="timeControlButton">1+0</button>
            <button id="time1p1" class="timeControlButton">1+1</button>
            <button id="time2p1" class="timeControlButton">2+1</button>
        </p>
        <p>
            Blitz</br>
            <button id="time3p0" class="timeControlButton">3+0</button>
            <button id="time3p2" class="timeControlButton">3+2</button>
            <button id="time5p0" class="timeControlButton">5+0</button>
        </p>
        <p>
            Rapid</br>
            <button id="time10p0"  class="timeControlButton">10+0</button>
            <button id="time15p10" class="timeControlButton">15+10</button>
            <button id="time30p0"  class="timeControlButton">30+0</button>
        </p>
        <p>
            <label for="createTimeInput">Time:</label>
            <input type="number" id="createTimeInput" name="createTimeInput" value="60" size="2" min="0">
            <label for="createTimeInput"> (min)</label>
            <label for="createIncrementInput">+</label>
            <input type="number" id="createIncrementInput" name="createIncrementInput" value="0" size="2" min="0">
            <label for="createIncrementInput"> (sec)</label>
        </p>
        <p>
            <label for="createPasswordInput">Password:</label>
            <input type="text" id="createPasswordInput" name="createPasswordInput">
        </p>
        <div>
            <button id="createCancelButton" type="button">Cancel</button>
            <button id="createConfirmButton" type="submit">Confirm</button>
        </div>
    </dialog>

    <dialog id="popup">
        <p id="popupP">Placeholder text.</p>
        <div id="popupButtonsDiv"></div>
    </dialog>

    <div id="game-screen" style="display: none;">
        <h1>Game Room #<span id="gameIdDisplay"></span></h1>
        <span>Game password:<input type="text" id="gamePassword"/> <button id="updateGamePassword">Update</button></span> </br>
        <button id="claimWhite">White</button><span id="whitePlayerInfo"></span> </br>
        <button id="claimBlack">Black</button><span id="blackPlayerInfo"></span> </br>
        <button id="claimSpectator">Spectators</button><span id="spectatorInfo"></span> </br>
        (<span id="initialTimeTop"></span>+<span id="incrementTop"></span>) <span id="timeLeftTop"></span> </br>
        <canvas id="board" width="600" height="615"></canvas>
        <textarea id="movesLog" readonly></textarea>
        <br />
        (<span id="initialTimeBottom"></span>+<span id="incrementBottom"></span>) <span id="timeLeftBottom"></span> </br>
        <button id="quitGame">Quit</button>
        <button id="flipBoard">Flip board view</button>
        <button id="rewind">Undo</button>
        <button id="unlockRules">Unlock Rules</button>
        <button id="pause">Pause</button>
        <button id="draw">Offer Draw</button>
        <button id="surrender">Surrender</button>
        <br />
        <textarea id="chatLog" rows="10" cols="70" readonly></textarea>
        <br />
        <input type="text" id="chatEntry" size="67"/> <button id="sendChat">Send</button> </br>
        
        <div id="rulesDiv">
            <input type="checkbox" id="ruleMoveOwnKing" checked="true"/><span id="ruleMoveOwnKingDisagree">❌</span><label for="ruleMoveOwnKing">Forbid tile-moving your own king?</label> </br>
            <dd>
                <input type="checkbox" id="ruleMoveOwnKingInCheck" checked="true"/><span id="ruleMoveOwnKingInCheckDisagree">❌</span><label for="ruleMoveOwnKingInCheck">Just forbid tile-moving your own king when you're in check?</label>
            </dd>
            <input type="checkbox" id="ruleMoveOpp" checked="true"/><span id="ruleMoveOppDisagree">❌</span><label for="ruleMoveOpp">Forbid tile-moving any of your opponent's pieces?</label> </br>
            <dd>
                <input type="checkbox" id="ruleUndoTileMove" checked="true"/><span id="ruleUndoTileMoveDisagree">❌</span><label for="ruleUndoTileMove">Forbid undoing a tile move?</label> </br>
                <input type="checkbox" id="ruleMoveOppKing" checked="true"/><span id="ruleMoveOppKingDisagree">❌</span><label for="ruleMoveOppKing">Forbid tile-moving your opponent's king?</label> </br>
                <input type="checkbox" id="ruleMoveOppCheck" checked="true"/><span id="ruleMoveOppCheckDisagree">❌</span><label for="ruleMoveOppCheck">Forbid tile-moving an opponent piece that's giving check?</label> </br>
            </dd>
            <input type="checkbox" id="ruleDoubleMovePawn" checked="true"/><span id="ruleDoubleMovePawnDisagree">❌</span><label for="ruleDoubleMovePawn">Allow pawns to double move from their original rank after being tile-moved?</label> </br>
            <input type="checkbox" id="ruleCastleNormal"/><span id="ruleCastleNormalDisagree">❌</span><label for="ruleCastleNormal">Allow castling after your king or rook tile-moves, but only if they are tile-moved back to their original spots?</label> </br>
            <input type="checkbox" id="ruleCastleMoved"/><span id="ruleCastleMovedDisagree">❌</span><label for="ruleCastleMoved">Allow castling after your king or rook tile-moves, even if they're not in their original spots?</label> </br>
            <input type="checkbox" id="ruleEnPassantTile"/><span id="ruleEnPassantTileDisagree">❌</span><label for="ruleEnPassantTile">Allow en passant from any similar tile move?</label> </br>
            <dd>
                <input type="checkbox" id="ruleEnPassantTileHome"/><span id="ruleEnPassantTileHomeDisagree">❌</span><label for="ruleEnPassantTileHome">Allow en passant from a tile move from the captured pawn's original rank?</label> </br>
            </dd>
            <input type="checkbox" id="ruleIgnoreAll"/><span id="ruleIgnoreAllDisagree">❌</span><label for="ruleIgnoreAll">Ignore all movement rules?</label> </br>
        </div>
    </div>

    <img id="piecesSpriteSheet" src="Chess_Pieces_Sprite.svg" style="display:none;" />
    <script type="module" src="/client/client.js"></script>
</body>

</html>
